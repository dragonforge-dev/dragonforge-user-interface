[plugin]

name="Dragonforge Sound"
description="This plugin manages volume levels for your entire game. It also centrally controls music for gameplay and a pause menu. It has functionality for fading music in and out, cross-fading music, displaying song and album info (for Ogg Vorbius and some Wav files), and playing UI sounds, and playing dialogue."
author="Dragonforge Development"
version="0.17"
script="plugin.gd"
